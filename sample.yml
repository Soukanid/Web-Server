server:
  host: localhost
  port: 8080
  server_name: example.com
  error_page: 
    404: /error/404.html
    404: /error/404.html

  location: /
    root: /var/www/html
    index: index.html
    autoindex: off
    client_max_body_size: 1m

  location: /api
    root: /var/www/api
    methods: [get, post]
    autoindex: on

  location: /cgi-bin
    root: /var/www/cgi-bin
    methods: [get, post]
    cgi: .py:/usr/bin/python3

  location: /upload
    redirect: /new_page
    methods: [post]

